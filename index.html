<!doctype html>
<html lang="en">

<head>
    <title>Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="https://openweathermap.org/img/wn/02d@2x.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/weather2.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .weather-status{
            background-color: rgb(110, 31, 234, 0.4);
            padding: 20px;
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputField" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="searchBtn" type="button" class="btn btn-success">Search</button>
                </div>
            </div>
        </div>
        <div class="weather-status text-white text-center">
            <div id="img-container">

            </div>
            <h1 id="city-name"></h1>
            <h3><span id="temperature-value"></span>&deg;C</h3>
            <h1 id="weather-situation" class="lead"></h1>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
